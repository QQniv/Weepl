<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Weepl — Настройки</title>
  <link rel="stylesheet" href="styles.css" />

<body>
  <div class="app" data-theme="light">
    <header class="topbar">
      <h2 class="month">Настройки</h2>
    </header>

    <main class="content">
      <fieldset class="field">
        <legend>Вид главной</legend>
        <label class="radio"><input type="radio" name="view" value="timeline" checked> Таймлайн</label>
        <label class="radio"><input type="radio" name="view" value="cards"> Карточки</label>
      </fieldset>

      <fieldset class="field">
        <legend>Тема</legend>
        <label class="radio"><input type="radio" name="theme" value="light" checked> Светлая</label>
        <label class="radio"><input type="radio" name="theme" value="dark"> Тёмная</label>
      </fieldset>

      <fieldset class="field">
        <legend>Акцентный цвет</legend>
        <div class="color-options">
          <button class="color-swatch" data-color="#007aff" style="--c:#007aff"></button>
          <button class="color-swatch" data-color="#6d4aff" style="--c:#6d4aff"></button>
          <button class="color-swatch" data-color="#40cfff" style="--c:#40cfff"></button>
          <button class="color-swatch" data-color="#ff4d6d" style="--c:#ff4d6d"></button>
          <input type="color" value="#007aff" aria-label="Пользовательский цвет">
        </div>
      </fieldset>
    </main>
